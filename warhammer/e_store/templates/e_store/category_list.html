{% extends "base.html" %}
{% load static %}
{% block title %} {% if category %}{{ category.title }}{% else %} Store {% endif %} {% endblock %}
{% block content%}
<h1>STORE</h1>

<ul class="products">
{% for category in categories %}
    <li class="product-category product">
	<a href="{% url 'product_list' category.pk %}"><img src="{{ category.image.url }}" width="250" height="250" >
        <h2 class="category_title">{{ category.title }}</h2>
    </a>
    </li>
{% endfor %}
</ul>
{% endblock %}
